<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Sheet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section>
        <h1>
            <span class="flex">
            <span>CodeBlue</span>
            <span>Balance sheet</span>
        </span>
        </h1>
        <div id="years" aria-hidden="true">
            <span class="year">2019</span>
            <span class="year">2020</span>
            <span class="year">2021</span>
          </div>
          <div class="table-wrap">
            <!--caption element to describe what the table is about.
                 The caption element should always be the first child of a table, 
                but can be positioned with the caption-side CSS property.-->
            <table>
                <caption>Assets</caption>
                <!--The thead and tbody elements are used to indicate which portion of your table is the header,
                     and which portion contains the primary data or content.-->
                           <thead>
                            <!--The tr element is used to indicate a table row-->
                            <tr>
                                <td></td><!--The td element represents a data cell in a table.-->
                                  
                             <!--The th element represents a header cell in a table.-->
                                <th><span class="sr-only year">2019</span></th>
                                <th><span class="sr-only year">2020</span></th>
                               <th class="current"><span class="sr-only year">2021</span></th>
                               </span>
                              </tr>
                             <!--The tbody element represents a block of rows that consist of a body of data for the parent table element,
                                 if the tbody element has a parent and it is a table.-->
                                   
                                 <tbody>
                                    <tr class="data"></tr>
                                    <tr class="data"></tr>
                                    <tr class="data"></tr>
                                    <tr class="total"></tr>
                                  </tbody>
                           </thead>
                       </table>
                       <table>
                        <thead>
                            <tr>
                                <td></td>
                                <th><span class="sr-only year">2019</span></th>
                 <th><span class="sr-only year">2020</span></th>
                <th class="current"><span class="sr-only year">2021</span></th>
                </span>
                              </tr>
                              <tbody>
                                <tr class="data"></tr>
                                <tr class="data"></tr>
                                <tr class="data"></tr>
                                <tr class="total"></tr>
                              </tbody>
                        </thead>
                       </table>
                       <table>
                        <thead>
                            <tr>
                                <tr>
                                    <td></td>
                                    <th><span class="sr-only year">2019</span></th>
                 <th><span class="sr-only year">2020</span></th>
                <th class="current"><span class="sr-only year">2021</span></th>
                </span>
                                  </tr>
                                  <tbody>
                                    <tr class="data"></tr>
                                    <tr class="data"></tr>
                                    <tr class="data"></tr>
                                    <tr class="total"></tr>
                                  </tbody>
                        </thead>
                       </table>
           </div>
           
        </section>
    </main>
</body>
</html>
